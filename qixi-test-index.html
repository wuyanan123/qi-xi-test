<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>慕课七夕主题</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/pageA.css">
    <link rel="stylesheet" href="style/pageB.css">
    <link rel="stylesheet" href="style/pageC.css">
    <!--<script src="http://img.mukewang.com/down/55ac9a860001a6c500000000.js"></script>-->
    <style type="text/css">
        .pauseWalk{
            -webkit-animation-play-state:paused;
            -moz-animation-play-state:paused;
        }

        .button{
            position:fixed;
            width:50px;
            height:30px;
            left:40%;
            bottom:30px;
            border: 2px gray solid;
            background-color: blue;
        }
        .button:nth-child(2){
            left:50%;
        }

    </style>
</head>
<body>
    <div id="content">
        <ul class="content-wrap">
            <!-- 第一幅画 -->
            <li>
                <!--背景图-->
                <div class="a_background">
                    <div class="a_background_top"></div>
                    <div class="a_background_middle"></div>
                    <div class="a_background_botton"></div>
                </div>
                <!-- 云 -->
                <div class="cloudArea">
                    <div class="cloud cloud1"></div>
                    <div class="cloud cloud2"></div>
                </div>
                <!--太阳-->
                <div id="sun"></div>
            </li>
            <!-- 第二幅画 -->
            <li>
                <!-- 背景图 -->
                <div class="b_background"></div>
                <div class="b_background_preload"></div>
                <!-- 商店 -->
                <div class="shop">
                    <!--门 -->
                    <div class="door">
                        <div class="door-left"></div>
                        <div class="door-right"></div>
                    </div>
                    <!-- 灯 -->
                    <div class="lamp"></div>
                </div>
                <!-- 鸟 -->
                <div class="bird"></div>
            </li>
            <!-- 第三幅画 -->
            <li>
                <!-- 背景图 -->
                <div class="c_background">
                    <div class="c_background_top"></div>
                    <div class="c_background_middle"></div>
                    <div class="c_background_botton"></div>
                </div>
                <!-- 小女孩 -->
                <div class="girl"></div>
                <!-- 水波 -->
                <div class="bridge-bottom">
                    <div class="water">
                        <div id="water1" class="water_1"></div>
                        <div id="water2" class="water_2"></div>
                        <div id="water3" class="water_3"></div>
                        <div id="water4" class="water_4"></div>
                    </div>
                </div>
                <!-- 星星 -->
                <ul class="stars">
                    <li class="stars1"></li>
                    <li class="stars2"></li>
                    <li class="stars3"></li>
                    <li class="stars4"></li>
                    <li class="stars5"></li>
                    <li class="stars6"></li>
                </ul>
                <!-- 慕课网logo图 -->
                <div class="logo"></div>
            </li>
        </ul>
        <div id="boy" class="charector"></div>
        <!-- 飘花 -->
        <div id="snowflake"></div>
        <div>
            <button class="button">开始</button>
        </div>
    </div>



    <script type="text/javascript" src="common/js/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="common/js/jquery.transit.js"></script>
    <!--<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>-->
    <!--<script type="text/javascript" src="http://img.mukewang.com/down/55ac9ea30001ace700000000.js"></script>-->

    <script type="text/javascript" src="javascript/Swipe.js"></script>
    <script type="text/javascript" src="javascript/qixi.js"></script>


    <script type="text/javascript" src="javascript/qixi-test-index.js"></script>

</body>
</html>
